  <div class="panel panel-default">
      <div class="panel-heading default"><h3>Welcome to the R Portal</h3></div>
      <div class="panel-body">

            <div class="container">
                <div class="row">
                  <div class="col-sm-5">
                      <div class="row">
                          <div class="col-sm-10">
                            <input class="form-control" type="number" placeholder="Enter employee id" [(ngModel)]="emp.empNo" (ngModelChange)="loadOnEmpIdChange(emp.empNo)">
                          </div>
                        </div>
                        <div class="row">
                            <div *ngIf="isValidEmp" class="col-sm-10">
                                <h3>Employee Data</h3>
                                <hr>
                                <ul class="list-group">
                                  <li class="list-group-item"><span class="badge"><i class="fa fa-user-circle" aria-hidden="true"></i></span>{{emp.empName}}</li>
                                  <li class="list-group-item"><span class="badge"><i class="fa fa-id-card" aria-hidden="true"></i></span>{{emp.designation}}</li>
                                </ul>
                                <button class="btn btn-default" *ngIf="isValidEmp" (click)="goToForms()">Go to Forms</button>
                            </div>
                        </div>
                  </div>
                  <div class="col-sm-7">
                      <div class="row">
                        <div class="container" *ngIf="enableParticularsComponent">
                            <app-r-particulars-form></app-r-particulars-form>
                        </div>
                    </div>
                  </div>
                </div>
              </div>

      </div>
  </div>
